<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Subramanian!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            animation: gradient-bg 6s infinite alternate;
            text-align: center;
            color: white;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            font-size: 3rem;
            margin: 50px 0 20px;
            color: #ffdd57;
            text-shadow: 2px 2px 5px #000;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
            text-shadow: 1px 1px 3px #000;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to Subramanian's World!</h1>
    <h2>Creating vibrant and bold solutions every day</h2>
    <a href="#explore" class="button">Explore Now</a>
    <footer>
        <p>&copy; 2024 Subramanian. All Rights Reserved.</p>
    </footer>
</body>
</html>
